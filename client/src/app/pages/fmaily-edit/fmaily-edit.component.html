<!-- TITLE -->
<div class="mb-40 mt-40">
    <h1>Fmaily Edit</h1>
</div>
<div class="card mb-40">
    <div class="card-header">
        <i class="fa fa-edit"></i> Edit
    </div>
    <div class="card-body">
        <form #editForm="ngForm" [ngClass]="{'was-validated': formValid!=null}">
            <div class="row justify-content-md-center">
                <div class="col-md-10">
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" class="form-control" id="date" [(ngModel)]="item.date" name="date" #date="ngModel" >
                    </div>
                    <div class="form-group">
                        <label for="fname">Fname</label>
                        <input type="text" class="form-control" id="fname" [(ngModel)]="item.fname" name="fname" #fname="ngModel" >
                    </div>
                    <div class="form-group">
                        <label for="fsurname">Fsurname</label>
                        <input type="text" class="form-control" id="fsurname" [(ngModel)]="item.fsurname" name="fsurname" #fsurname="ngModel" >
                    </div>
                    <!-- RELATIONS -->
                    


                    <h2 *ngIf="externalStaff_fmaily[0]">External Relations</h2>
        
                        <h3 *ngIf="externalStaff_fmaily[0]">Staff</h3>
                        <ul class="list-group">
                        <li class="list-group-item" *ngFor="let item of externalStaff_fmaily">{{item._id}}</li>
                        </ul>

                    <!-- BUTTON BAR -->
                    <div class="mt-40">
                        <button class="btn btn-primary pull-right" (click)="save(editForm.valid, item)">Save</button>
                        <button class="btn btn-secondary pull-right mr-2" (click)="goBack()">Back To List</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
