<!-- TITLE -->
<div class="mb-40 mt-40">
    <h1>Staff Edit</h1>
</div>
<div class="card mb-40">
    <div class="card-header">
        <i class="fa fa-edit"></i> Edit
    </div>
    <div class="card-body">
        <form #editForm="ngForm" [ngClass]="{'was-validated': formValid!=null}">
            <div class="row justify-content-md-center">
                <div class="col-md-10">
                    <div class="form-group">
                        <label for="fmailyID">FmailyID</label>
                        <input type="number" class="form-control" id="fmailyID" [(ngModel)]="item.fmailyID" name="fmailyID" #fmailyID="ngModel" >
                    </div>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" [(ngModel)]="item.name" name="name" #name="ngModel" >
                    </div>
                    <div class="form-group">
                        <label for="surename">Surename</label>
                        <input type="text" class="form-control" id="surename" [(ngModel)]="item.surename" name="surename" #surename="ngModel" >
                    </div>
                    <!-- RELATIONS -->
                    <h2 class="mb-20">Relations</h2>

                    <label for="fmaily">Fmaily</label>
                    <select name="fmaily" id="fmaily" [(ngModel)]="item.fmaily" class="form-control" #fmaily="ngModel"  >
                        <option *ngFor="let item of listFmaily" [value]="item._id">{{item._id}}</option>
                    </select>

                    
        

                    <!-- BUTTON BAR -->
                    <div class="mt-40">
                        <button class="btn btn-primary pull-right" (click)="save(editForm.valid, item)">Save</button>
                        <button class="btn btn-secondary pull-right mr-2" (click)="goBack()">Back To List</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
